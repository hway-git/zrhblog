<style>
    /* 按钮边框的大小、位置、样式 */
    .toTop-arrow {
        width: 4rem;
        height: 4rem;
        padding: 0;
        margin: 0;
        border: 0;
        border-radius: 50%;
        opacity: 0.7;
        background: #ffffff;
        cursor: pointer;
        position: fixed;
        box-shadow: 0 1px 3px rgba(26,26,26,.6);
        right: 1.5rem;
        bottom: 1.8rem;
        display: none;
    }

    /* 取消点击按钮时的聚焦 */
    .toTop-arrow:focus {
        outline: none;
    }
</style>
<button type="button" id="BackTop" class="toTop-arrow" style="z-index: 100;"><span class="glyphicon glyphicon-triangle-top"></span></button>
<script type="text/javascript">
    // 向上滚动的函数
    $(function () {
        $('#BackTop').click(function () {
            $('html,body').animate({scrollTop: 0}, 500);
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#BackTop').fadeIn(300);
            } else {
                $('#BackTop').stop().fadeOut(300);
            }
        }).scroll();
    });
</script>
